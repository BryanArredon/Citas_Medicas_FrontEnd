<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '600px' }"
  [draggable]="false"
  [resizable]="false"
  styleClass="navigation-dialog"
  header="Menú de Navegación">

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

    <!-- Agendar Cita -->
    <button
      (click)="navigateAndClose('agendarCita')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 border border-blue-200 hover:border-blue-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-plus text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-blue-800 text-center">Agendar Cita</span>
    </button>

    <!-- Mis Citas -->
    <button
      (click)="navigateAndClose('verCitas')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-teal-50 to-teal-100 hover:from-teal-100 hover:to-teal-200 border border-teal-200 hover:border-teal-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-teal-500 to-teal-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-calendar text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-teal-800 text-center">Mis Citas</span>
    </button>

    <!-- Historial Médico -->
    <button
      (click)="navigateAndClose('verHistorial')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-purple-50 to-purple-100 hover:from-purple-100 hover:to-purple-200 border border-purple-200 hover:border-purple-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-history text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-purple-800 text-center">Historial Médico</span>
    </button>

    <!-- Mi Perfil -->
    <button
      (click)="navigateAndClose('verPerfil')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 border border-green-200 hover:border-green-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-user text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-green-800 text-center">Mi Perfil</span>
    </button>

    <!-- Áreas Médicas -->
    <button
      (click)="navigateAndClose('verAreas')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-indigo-50 to-indigo-100 hover:from-indigo-100 hover:to-indigo-200 border border-indigo-200 hover:border-indigo-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-th-large text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-indigo-800 text-center">Áreas Médicas</span>
    </button>

    <!-- Servicios -->
    <button
      (click)="navigateAndClose('verServicios')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-orange-50 to-orange-100 hover:from-orange-100 hover:to-orange-200 border border-orange-200 hover:border-orange-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-list text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-orange-800 text-center">Servicios</span>
    </button>

    <!-- Médicos -->
    <button
      (click)="navigateAndClose('verMedicos')"
      class="flex flex-col items-center p-4 rounded-xl bg-gradient-to-br from-pink-50 to-pink-100 hover:from-pink-100 hover:to-pink-200 border border-pink-200 hover:border-pink-300 transition-all duration-300 transform hover:scale-105 group">
      <div class="w-12 h-12 bg-gradient-to-br from-pink-500 to-pink-600 rounded-xl flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
        <i class="pi pi-user-plus text-white text-xl"></i>
      </div>
      <span class="text-sm font-semibold text-pink-800 text-center">Médicos</span>
    </button>

  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-center">
      <p class="text-xs text-gray-500">
        Navega fácilmente por todas las funciones del sistema
      </p>
    </div>
  </ng-template>
</p-dialog>

<!-- Botón flotante para abrir el menú -->
<button
  (click)="showDialog()"
  class="fixed bottom-6 right-6 z-50 w-14 h-14 bg-gradient-to-br from-blue-600 to-teal-500 rounded-full shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:scale-110 flex items-center justify-center text-white font-bold text-xl group"
  pTooltip="Menú de Navegación"
  tooltipPosition="left">
  <i class="pi pi-bars text-white text-xl group-hover:animate-pulse"></i>
</button>
